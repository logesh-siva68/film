<div class="card">
  <h2><i class="bi bi-camera-reels-fill"></i> Login to Manage Movies</h2>
  <div class="mb-3">
    <label  class="form-label">Email address</label>
    <input type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="logingData.email">
  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="logingData.password">
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-primary" (click)="login()">Login</button>
  </div>
  <hr>
  <div class="text-center">New User? <a routerLink="/register">Register</a></div>
</div>
