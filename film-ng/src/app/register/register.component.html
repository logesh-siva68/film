<div class="card">
  <h2><i class="bi bi-camera-reels-fill"></i> Register to Movies Portal</h2>
  <div class="mb-3">
    <label  class="form-label">Name</label>
    <input type="name" class="form-control" placeholder="Luther King" [(ngModel)]="user.name">
  </div>
  <div class="mb-3">
    <label  class="form-label">Street</label>
    <input type="name" class="form-control" placeholder="eg: 44th Street" [(ngModel)]="user.address.street">
  </div>
  <div class="mb-3">
    <label  class="form-label">City</label>
    <input type="name" class="form-control" placeholder="eg: Coimbatore" [(ngModel)]="user.address.city">
  </div>
  <div class="mb-3">
    <label  class="form-label">Email address</label>
    <input type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="user.email">
  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="password" class="form-control" placeholder="Password " [(ngModel)]="user.password">
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
  </div>
  <hr>
  <div class="text-center">Have Account? <a routerLink="/login">Login</a></div>
</div>
